<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Play Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>
<body>
    <div class="container grid-lg">
        <div class="divider"></div>
        <header class="navbar">
            <section class="navbar-section">
                <a href="/" class="navbar-brand mr-2">Quizzer</a>
                <a href="addquiz.html" class="btn btn-link">Create quiz</a>
                <a href="playquiz.html" class="btn btn-link">Join game</a>
            </section>
        </header>
        <div class="divider"></div>
        <div style="display: block;height: 40px;"></div>

        <h3>My Quizzes</h3>        
        <div>
            <div>
                <div id="html-output"></div>               
            </div>           
        </div>
        <div>    
        </div>
    </div>

    <!-- Page Template -->
    <script id="quiz-list-tpl" type="text/x-handlebar-template">
        {{#each quizzes}}
            <div class="card">                
                <div class="card-header">
                    <div class="card-title h5">{{title}}</div>
                    <div class="card-subtitle text-gray">{{description}}</div>
                </div>                            
                <div class="card-footer">
                    <button class="btn btn-primary">Play</button>
                </div>
            </div>            
        {{/each}}
    </script>
    <script id="quiz-list-empty-tpl" type="text/x-handlebar-template">                
        <div class="empty">
                <div class="empty-icon">
                    <i class="icon icon-menu"></i>
                </div>
                <p class="empty-title h5">You have no quizzes to play</p>
                <p class="empty-subtitle">Click the button below to start creating your quiz.</p>
                <div class="empty-action">
                    <a href="addquiz.html" class="btn btn-primary">Create a quiz</a>
                </div>
            </div>
    </script>

     <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>             
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    
    <script src="js/db.js"></script>

     <script>


            //get our firesotre up
            var db = new DB();
           
            db.readOn('quizzes', (snapshot) => {
                    var data = snapshot.val();
                    console.log('data that came back',data);
                    var output = '';
                    if(data){
                        var quizlist = document.getElementById('quiz-list-tpl').innerHTML;
                        output = Handlebars.compile(quizlist)(data);
                    }   
                    else{
                        console.log('no data found');
                        var emptylist = document.getElementById('quiz-list-empty-tpl').innerHTML;
                        output = Handlebars.compile(emptylist)();
                    }
                    document.getElementById('html-output').innerHTML += output;
                }, 
                function(error){
                    console.log(error);
                }
            );
     </script>
</body>
</html>
